---
shared_storage: False
docker_containers: {}
docker_build_images: {}
docker_networks: {}
docker_compose_projects: []

docker_install_community_edition: False
docker_ce_version: stable

docker_install_nvidia: False
nvidia_pkg_version: 460
libnvidia_version: 1.3.3-1

docker_allowed_ports:
  - "22/tcp"
  - "2376/tcp"
  - "2377/tcp"
  - "7946/tcp"
  - "7946/udp"
  - "4789/udp"


docker_nvidia_transcode_patch_dir: /opt/nvidia
