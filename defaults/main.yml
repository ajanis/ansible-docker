---
shared_storage: False
docker_containers: {}
docker_build_images: {}
docker_networks: {}
docker_compose_projects: []

docker_install_community_edition: False
docker_ce_version: stable

docker_install_nvidia: False
# nvidia package and lib version defaults
nvidia_pkg_version: 460
libnvidia_version: 1.3.3-1

# python2.7 docker requirement package version defaults
docker_py27_docker_version: 4.1.0
docker_py27_docker_compose_version: 1.25.3
docker_py27_zipp_version: 1.0.0
docker_py27_more_itertools_version: 5.0.0
docker_py27_requests_version: 2.22.0
docker_py27_requests_futures_version: 0.9.9

docker_allowed_ports:
  - "22/tcp"
  - "2376/tcp"
  - "2377/tcp"
  - "7946/tcp"
  - "7946/udp"
  - "4789/udp"


docker_nvidia_workdir: /opt/nvidia
docker_nvidia_patch_src_dir: nvidia-patch
docker_nvidia_transcode_patch_dir: "{{ docker_nvidia_workdir }}/{{ docker_nvidia_patch_src_dir }}"
docker_nvidia_creates: "{{ docker_nvidia_workdir }}/libnvidia-encode-backup"
docker_nvidia_transcode_patch_repo: https://github.com/keylase/nvidia-patch.git
docker_nvidia_transcode_patch_repo_version: master
