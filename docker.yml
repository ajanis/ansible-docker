---
- name: Deploy Docker Server
  hosts: all
  remote_user: root
  become: True
  tasks:
    - import_role:
        name: common
    - import_role:
        name: openldap
    - import_role:
        name: ceph-fs
      when: storage_backend == "cephfs"
    - import_role:
        name: nfs
      when: storage_backend == "nfs"
    - include_role:
        name: docker
