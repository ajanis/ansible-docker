---
docker_dependency_pkgs:
  - python-pip
  - gcc
  - python-devel
  - python-urllib3
  - python3-pip
  - gcc
  - python3-devel

docker_old_pkgs:
  - docker.io
  - docker-engine

docker_io_pkgs:
  - docker

docker_ce_pkgs:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_py26_pkgs:
  - docker-py

docker_py27_pkgs:
  - "docker=={{ docker_py27_docker_version }}"
  - "docker-compose=={{ docker_py27_docker_compose_version }}"
  - "zipp=={{ docker_py27_zipp_version }}"
  - "more-itertools=={{ docker_py27_more_itertools_version }}"
  - "requests=={{ docker_py27_requests_version }}"
  - "requests-futures=={{ docker_py27_requests_futures_version }}"

docker_py3_pkgs:
  - docker
  - docker-compose

docker_repo_url: https://download.docker.com/linux

nvidia_driver_dependencies:
  - gcc
  - binutils
  - make
  - curl
  - kernel-headers
  - kernel-devel
  - gnupg-agent
  - epel-release
  - dkms
  - tar
  - bzip2
  - automake
  - gcc-c++
  - pciutils
  - elfutils-libelf-devel
  - libglvnd-devel
  - iptables
  - firewalld
  - vim
  - bind-utils
  - wget

  nvidia_driver_packages:
  - nvidia-driver-latest-dkms
  - cuda
  - cuda_drivers
  - "kernel-headers-{{ ansible_kernel }}"
  - "kernel-devel-{{ ansible_kernel }}"

nvidia_docker_packages:
  - nvidia-container-toolkit
  - nvidia-docker2
