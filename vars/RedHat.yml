---
docker_dependency_pkgs:
  - python-pip
  - gcc
  - python-devel
  - python-urllib3
  - python3-pip
  - gcc
  - python3-devel

docker_install_community_edition: True

docker_io_pkgs:
  - docker

docker_ce_pkgs:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_py26_pkgs:
  - docker-py

docker_py27_pkgs:
  - docker==4.1.0
  - docker-compose==1.25.3
  - zipp==1.0.0
  - more-itertools==5.0.0
  - requests==2.22.0
  - requests-futures==0.9.9

docker_py3_pkgs:
  - docker
  - docker-compose

