---
docker_dependency_pkgs:
  - python-pip
  - gcc
  - python-dev
  - python-urllib3
  - python3-pip
  - gcc
  - python3-dev

docker_old_pkgs:
  - docker
  - docker-engine

docker_io_pkgs:
  - docker.io
  - containerd
  - runc

docker_ce_pkgs:
  - docker-ce
  - containerd.io
  - docker-ce-cli

docker_py26_pkgs:
  - docker-py

docker_py27_pkgs:
  - "docker=={{ docker_py27_docker_version }}"
  - "docker-compose=={{ docker_py27_docker_compose_version }}"
  - "zipp=={{ docker_py27_zipp_version }}"
  - "more-itertools=={{ docker_py27_more_itertools_version }}"
  - "requests=={{ docker_py27_requests_version }}"
  - "requests-futures=={{ docker_py27_requests_futures_version }}"

docker_py3_pkgs:
  - docker
  - docker-compose

docker_repo_url: https://download.docker.com/linux

nvidia_driver_dependencies:
  - gcc
  - binutils
  - make
  - linux-source
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

nvidia_driver_packages:
  - "nvidia-headless-{{ nvidia_pkg_version }}"
  - "libnvidia-encode-{{ nvidia_pkg_version }}"
  - "libnvidia-decode-{{ nvidia_pkg_version }}"
  - "libnvidia-container-tools={{ libnvidia_version }}"
  - "libnvidia-container1={{ libnvidia_version }}"
  - "nvidia-utils-{{ nvidia_pkg_version }}"
  - "nvidia-kernel-common-{{ nvidia_pkg_version }}"
  - "nvidia-kernel-source-{{ nvidia_pkg_version }}"

nvidia_docker_packages:
  - nvidia-container-toolkit
  - nvidia-docker2
  - nvidia-container-runtime
