---
    
- name: Check out docker image repo
  git:
    repo: "{{ item.value.repo }}"
    dest: "/tmp/{{ item.key }}"
  with_dict: "{{ docker_build_images }}"

- name: Build Docker Image
  docker_image:
    path: "/tmp/{{ item.key }}"
    name: "{{ item.key }}"
  with_dict: "{{ docker_build_images }}"
