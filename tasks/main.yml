- name: Include container setup tasks
  tags:
    - docker-container
    - docker-container-setup
  ansible.builtin.include_tasks:
    file: container-setup.yml
    apply:
      tags:
        - docker-container
        - docker-container-setup

- name: Include systemd service tasks
  tags:
    - docker-container-systemd
    - docker-container
  ansible.builtin.include_tasks:
    file: container-systemd.yml
    apply:
      tags:
        - docker-container-systemd
        - docker-container
