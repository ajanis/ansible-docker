- name: Register, Enable, and Start docker-{{ item.key }} Service
  systemd:
    name: "docker-{{ item.key }}"
    state: started
    enabled: yes
    daemon_reload: yes
  with_dict: "{{ docker_containers }}"
  when: docker_service.changed
